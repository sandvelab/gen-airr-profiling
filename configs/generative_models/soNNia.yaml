definitions:
  datasets:
    dataset:
      format: AIRR
      params:
        path: data.tsv
        is_repertoire: False
        paired: False
        region_type: IMGT_JUNCTION
        separator: "\t"
  ml_methods:
    my_sonnia_model:
      SoNNia:
        batch_size: 10000
        epochs: 50
        default_model_name: 'humanTRB'
        deep: True
        include_joint_genes: True
        n_gen_seqs: 1000000

instructions:
  gen_model:
    type: TrainGenModel
    export_combined_dataset: True
    dataset: dataset
    method: my_sonnia_model
    gen_examples_count: 50000
    number_of_processes: 4
