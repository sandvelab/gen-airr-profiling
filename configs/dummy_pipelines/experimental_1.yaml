n_experiments: 2
output_dir: "results_dummy/experimental"
input_dir: "data/experimental/dummy"
seed: 42
data_generation:
  experimental: True
  method: "experimental"
  n_samples: 100
  default_model_name: "humanTRB"
  input_columns: ["junction_aa", "v_call", "j_call", "locus" ]
models:
    - name: "vae"
      config: "configs/dummy_generative_models/SimpleVAE.yaml"
      train_dir: "train"
      test_dir: "test"
      n_subset_samples: 100
    - name: "pwm"
      config: "configs/dummy_generative_models/PWM.yaml"
      train_dir: "train"
      test_dir: "test"
      n_subset_samples: 100
    - name: "sonnia"
      config: "configs/dummy_generative_models/SoNNia.yaml"
      train_dir: "train"
      test_dir: "test"
      n_subset_samples: 100
    - name: "lstm"
      config: "configs/dummy_generative_models/SimpleLSTM.yaml"
      train_dir: "train"
      test_dir: "test"
      n_subset_samples: 100
analyses:
    - name: "reduced_dimensionality"
      model_names: [ "pwm", "vae" ]
      default_model_name: "humanTRB"
      reference_data: [ "train", "test" ]
    - name: "diversity"
      model_names: [ "pwm", "vae" ]
      default_model_name: "humanTRB"
      reference_data: [ "train", "test" ]
      n_subsets: 10
    - name: "phenotype"
      model_names: ["pwm"]
      default_model_name: "humanTRB"
    - name: "phenotype"
      model_names: ["sonnia"]
      default_model_name: "humanTRB"
    - name: "phenotype"
      model_names: [ "vae" ]
      default_model_name: "humanTRB"
    - name: "network"
      model_names: [ "pwm", "vae" ]
      default_model_name: "humanTRB"
      reference_data: "train"
      n_subsets: 10
      n_unique_samples: 5
    - name: "network"
      model_names: [ "pwm", "vae" ]
      default_model_name: "humanTRB"
      reference_data: "test"
      n_subsets: 10
      n_unique_samples: 5
    - name: "precision_recall"
      model_names: [ "pwm", "vae" ]
      default_model_name: "humanTRB"
      reference_data: [ "train", "test" ]
      n_subsets: 10
